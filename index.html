<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>街頭跑酷 - Q版小藍兔冒險</title>
    <style>
        :root {
            --bg-color: #0d0d15;
            --accent-color: #66ccff; 
            --text-color: #ffffff;
            --carrot-color: #ffaa33;
            --button-grad: linear-gradient(135deg, #66ccff, #3388ff);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: linear-gradient(to bottom, #0a1128, #001f54, #034078);
            box-shadow: 0 0 50px rgba(102, 204, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #1a2a4a;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(10, 25, 47, 0.9);
            padding: 30px;
            border-radius: 25px;
            border: 3px solid var(--accent-color);
            pointer-events: auto;
            z-index: 10;
            min-width: 250px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0 0 10px 0;
            color: var(--accent-color);
            font-size: 28px;
            text-shadow: 0 0 10px var(--accent-color);
        }

        p {
            margin: 0 0 20px 0;
            font-size: 14px;
            opacity: 0.9;
        }

        button {
            background: var(--button-grad);
            color: #fff;
            border: none;
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(102, 204, 255, 0.4);
        }

        button:hover {
            transform: scale(1.05);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div class="stats">
                <div id="scoreDisplay" style="color: var(--accent-color)">分數: 0</div>
                <div id="highScoreDisplay" style="color: #ffcc00">最高: 0</div>
            </div>
        </div>
        <div id="menu">
            <h1 id="menuTitle">Q版小兔人冒險</h1>
            <p id="menuText">在深藍星空下展開冒險吧！</p>
            <button id="startBtn">點擊開始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const menu = document.getElementById('menu');
        const startBtn = document.getElementById('startBtn');
        const gameContainer = document.getElementById('game-container');

        const GRAVITY = 0.45;
        const JUMP_FORCE = -11;
        const GROUND_Y = 320;
        const PLAYER_X = 120;

        let gameState = 'START'; 
        let score = 0;
        let highScore = localStorage.getItem('bunnyRunnerHighScore') || 0;
        let gameSpeed = 5;
        let frameCount = 0;

        highScoreDisplay.innerText = `最高: ${highScore}`;

        // 星星與背景建築初始化
        const stars = Array.from({ length: 50 }, () => ({
            x: Math.random() * 800,
            y: Math.random() * 250,
            size: Math.random() * 2,
            opacity: Math.random()
        }));

        const backBuildings = Array.from({ length: 10 }, (_, i) => ({
            x: i * 100,
            w: 60 + Math.random() * 40,
            h: 50 + Math.random() * 50
        }));

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration, vol=0.1) {
            try {
                if (audioCtx.state === 'suspended') return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        const player = {
            x: PLAYER_X,
            y: GROUND_Y,
            width: 50,
            height: 70,
            vy: 0,
            isJumping: false,
            runCycle: 0,

            update() {
                if (gameState === 'START') {
                    this.runCycle += 0.15;
                    return;
                }

                if (this.y < GROUND_Y || this.vy < 0) {
                    this.vy += GRAVITY;
                    this.y += this.vy;
                    this.isJumping = true;
                } else {
                    if(this.isJumping) playSound(150, 'sine', 0.1, 0.05);
                    this.y = GROUND_Y;
                    this.vy = 0;
                    this.isJumping = false;
                }
                this.runCycle += 0.2;
            },

            jump() {
                if (!this.isJumping && gameState === 'PLAYING') {
                    this.vy = JUMP_FORCE;
                    playSound(500, 'sine', 0.15, 0.1);
                }
            },

            draw(customX, customY) {
                const drawX = customX !== undefined ? customX : this.x;
                const drawY = customY !== undefined ? customY : this.y;
                
                const bounce = (this.isJumping || gameState === 'START') ? 0 : Math.sin(this.runCycle) * 3;
                const startHover = (gameState === 'START') ? Math.sin(frameCount * 0.05) * 5 : 0;

                ctx.save();
                ctx.translate(drawX + 25, drawY + bounce + startHover);

                // 身體 - 藍色
                ctx.fillStyle = '#66ccff';
                this.roundRect(-15, -25, 30, 25, 8); ctx.fill();
                
                // 手
                ctx.fillStyle = '#ffe0bd';
                const handMove = Math.cos(this.runCycle) * 5;
                ctx.beginPath();
                ctx.arc(-18 + handMove, -15, 5, 0, Math.PI*2);
                ctx.arc(18 - handMove, -15, 5, 0, Math.PI*2);
                ctx.fill();

                // 頭部
                ctx.save();
                ctx.translate(0, -25 + (bounce + startHover) * 0.5);
                
                // 耳朵
                ctx.fillStyle = '#ffffff';
                ctx.save(); ctx.translate(-10, -35); ctx.rotate(-0.1); this.roundRect(-5, -20, 10, 25, 5); ctx.fill(); ctx.restore();
                ctx.save(); ctx.translate(10, -35); ctx.rotate(0.1); this.roundRect(-5, -20, 10, 25, 5); ctx.fill(); ctx.restore();

                // 臉
                ctx.fillStyle = '#ffffff'; ctx.beginPath(); ctx.arc(0, -20, 26, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#ffe0bd'; ctx.beginPath(); ctx.arc(0, -18, 22, 0, Math.PI*2); ctx.fill();

                // 眼睛
                ctx.fillStyle = '#1a2a4a';
                ctx.beginPath(); ctx.arc(-8, -20, 3, 0, Math.PI*2); ctx.arc(8, -20, 3, 0, Math.PI*2); ctx.fill();
                
                // 腮紅
                ctx.fillStyle = 'rgba(102, 204, 255, 0.3)';
                ctx.beginPath(); ctx.arc(-14, -14, 4, 0, Math.PI*2); ctx.arc(14, -14, 4, 0, Math.PI*2); ctx.fill();
                ctx.restore();

                // 腳
                ctx.fillStyle = '#0a1128';
                const footL = (this.isJumping) ? 5 : Math.sin(this.runCycle) * 10;
                const footR = (this.isJumping) ? 5 : Math.sin(this.runCycle + Math.PI) * 10;
                ctx.fillRect(-12, -2 + footL, 8, 6);
                ctx.fillRect(4, -2 + footR, 8, 6);

                ctx.restore();
            },

            roundRect(x, y, w, h, r) {
                ctx.beginPath(); ctx.moveTo(x + r, y);
                ctx.arcTo(x + w, y, x + w, y + h, r); ctx.arcTo(x + w, y + h, x, y + h, r);
                ctx.arcTo(x, y + h, x, y, r); ctx.arcTo(x, y, x + w, y, r); ctx.closePath();
            }
        };

        class Obstacle {
            constructor() {
                this.width = 35;
                this.height = 40 + Math.random() * 25;
                this.x = canvas.width;
                this.y = GROUND_Y;
            }
            update() { this.x -= gameSpeed; }
            draw() {
                ctx.fillStyle = '#00f2ff'; // 霓虹藍
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(0, 242, 255, 0.5)';
                ctx.beginPath();
                player.roundRect.call(ctx, this.x, this.y - this.height, this.width, this.height, 8);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Carrot {
            constructor() {
                this.x = canvas.width;
                this.y = GROUND_Y - 30 - Math.random() * 80;
            }
            update() { this.x -= gameSpeed; }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(0.3);
                ctx.fillStyle = '#ffcc00';
                ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(8,15); ctx.lineTo(-8,15); ctx.fill();
                ctx.fillStyle = '#66ccff'; ctx.fillRect(-4, -4, 8, 5);
                ctx.restore();
            }
        }

        let obstacles = [];
        let items = [];
        let frame = 0;

        function resetGame() {
            score = 0; gameSpeed = 5; obstacles = []; items = [];
            player.y = GROUND_Y; player.vy = 0;
            gameState = 'PLAYING';
            menu.classList.add('hidden');
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function drawParallaxBackground() {
            ctx.fillStyle = '#ffffff';
            stars.forEach(s => {
                const twinkle = Math.sin(frameCount * 0.05 + s.x) * 0.3 + 0.7;
                ctx.globalAlpha = s.opacity * twinkle;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1;

            ctx.fillStyle = '#001a33'; 
            backBuildings.forEach(b => {
                const moveX = (b.x - frameCount * (gameSpeed * 0.2)) % (canvas.width + 100);
                const xPos = moveX < -100 ? moveX + canvas.width + 200 : moveX;
                ctx.fillRect(xPos, GROUND_Y - b.h, b.w, b.h);
            });

            const grad = ctx.createLinearGradient(0, GROUND_Y - 50, 0, GROUND_Y);
            grad.addColorStop(0, 'transparent');
            grad.addColorStop(1, 'rgba(102, 204, 255, 0.15)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, GROUND_Y - 50, canvas.width, 50);
        }

        function update() {
            frameCount++;
            player.update();

            if (gameState !== 'PLAYING') return;
            
            frame++;
            gameSpeed = 5.5 + (score / 2500);

            // 每 80 幀生成障礙物，移除蜜蜂邏輯
            if (frame % 85 === 0) {
                obstacles.push(new Obstacle());
            }
            if (frame % 160 === 0) items.push(new Carrot());

            for(let i=obstacles.length-1; i>=0; i--) {
                obstacles[i].update();
                if (obstacles[i].x < -100) obstacles.splice(i, 1);
                
                // 碰撞判定
                if (player.x < obstacles[i].x + 20 && player.x + 35 > obstacles[i].x &&
                    player.y - 60 < obstacles[i].y && player.y > obstacles[i].y - 40) {
                    gameState = 'GAMEOVER';
                    menu.classList.remove('hidden');
                    document.getElementById('menuTitle').innerText = "挑戰結束！";
                    if(score > highScore) {
                        highScore = score;
                        localStorage.setItem('bunnyRunnerHighScore', score);
                        highScoreDisplay.innerText = `最高: ${highScore}`;
                    }
                }
            }

            for(let i=items.length-1; i>=0; i--) {
                items[i].update();
                const dist = Math.hypot(player.x+25 - items[i].x, player.y-35 - items[i].y);
                if (dist < 45) {
                    score += 50;
                    playSound(1000, 'sine', 0.1, 0.1);
                    items.splice(i, 1);
                } else if (items[i].x < -50) {
                    items.splice(i, 1);
                }
            }

            if (frame % 10 === 0) score++;
            scoreDisplay.innerText = `分數: ${score}`;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawParallaxBackground();

            ctx.fillStyle = '#000d1a';
            ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);
            ctx.strokeStyle = '#66ccff';
            ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(0, GROUND_Y); ctx.lineTo(canvas.width, GROUND_Y); ctx.stroke();
            
            if (gameState === 'START') {
                player.draw(canvas.width/2 - 25, GROUND_Y - 20);
            } else {
                player.draw();
            }

            obstacles.forEach(o => o.draw());
            items.forEach(i => i.draw());
            
            update();
            requestAnimationFrame(draw);
        }

        startBtn.onclick = (e) => { e.stopPropagation(); resetGame(); };
        window.onkeydown = (e) => { if(e.code==='Space' || e.code==='ArrowUp') { 
            if(gameState === 'PLAYING') player.jump(); 
            else resetGame();
        }};
        canvas.ontouchstart = (e) => {
            if(gameState === 'PLAYING') player.jump();
            else if(gameState !== 'PLAYING' && e.target !== startBtn) resetGame();
        };

        function resize() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
        }
        window.onresize = resize;
        resize();
        
        draw();
    </script>
</body>
</html>
